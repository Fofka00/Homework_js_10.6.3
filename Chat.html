<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
</head>
<body style="display: grid; justify-content: center;">
    <div style="width: 480px;display: grid;justify-content: space-around;">
        <div style="display: flex;gap: 2px;justify-content: space-around;margin-top: 5px;">
            <div style="border: 2px solid blue;"><input type="text" placeholder="Введите сообщение" id="MessageInpt"></div>
            <div style="border: 2px solid blue;"><button id="BtnMessage">Отправить</button></div>
            <div style="border: 2px solid blue;"><button id="BtnLocation">Отправить Гео-Локацию</button></div>
        </div>
        <div id="chat-container" style="height: 400px;border: 2px solid blue;margin-top: 5px;overflow: hidden;overflow-y: scroll;"></div>
    </div>
    <script src="/Homework/JS/Chat.js"></script>
</body>
</html>
